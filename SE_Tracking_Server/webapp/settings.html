<!DOCTYPE html>
<html>
    <head>    
        <link href="favicon.ico" rel="icon" type="image/x-icon" />
        <title>GeoTracker</title>

    <body>
        <div class="container" id="content">
            <!-- Example row of columns -->
            <div class="container">
                <div class="row">
                    <h1>Settings</h1> 
                    <form>            
                        <div id="settings_form_observable" class="form-group">

                    </form>
                </div>
                <hr />
            </div>
        </div>
    </body>
