<!doctype html>

<html>

	<head>
		<title>GeoTracker - Register</title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="css/custom.css">
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
		<style type="text/css">
			body {
				padding-top: 50px;
				padding-bottom: 20px;
			}
		</style>

		<link href="favicon.ico" rel="icon" type="image/x-icon" />

	</head>

	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.html">GeoTracker</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav"></ul>
					<form class="navbar-form navbar-right">
						<div class="form-group">
							<input id="username" type="text" placeholder="Username" class="form-control">
						</div>
						<div class="form-group">
							<input id="password" type="password" placeholder="Password" class="form-control">
						</div>
						<button type="submit" id="sign_in_button" class="btn btn-success">
							Sign in
						</button>
						<button type="submit" id="register_button" class="btn btn-success">
							Register now
						</button>
						<button type="submit" id="logout_button" class="btn btn-success">
							Logout
						</button>
					</form>
				</div>
				<!--/.navbar-collapse -->
			</div>
		</div>
		<div hidden id="navbar_alert" class="alert alert-dismissable alert-danger">
			<b>Warning!</b> You best check yourself, you're not looking so good.
		</div>
		<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="container">
			<!-- Example row of columns -->
			<div class="container">
				<div class="row">
					<form>
						<div class="form-group">
							<hr>
							<h1>Registration</h1>
							<input id="register_username" type="text" placeholder="Username" class="form-control">
						</div>
						<div class="form-group">
							<input id="register_password" type="password" placeholder="Password" class="form-control">
						</div>
						<div class="checkbox">
							<label>
								<input id="register_visible" checked="checked" type="checkbox">
								Make my position visible to others</label>
						</div>

						<button id="register_form_button" type="submit" class="btn btn-block btn-success">
							Register
						</button>
					</form>

				</div>

				<div id="register_alert_box" hidden class="alert alert-dismissable alert-success">
					<b>Success!</b> You successfully registered for GeoTracker.
				</div>

			</div>
			<hr>
			<footer>
				<p style>
					&copy; GeoTracker 2014
				</p>
			</footer>
		</div>

		<!-- /container -->
		<script src="js/app.js"></script>
	</body>

</html>
