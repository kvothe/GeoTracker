<!DOCTYPE html>
<html>  
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
  </head>
  <body>
    <div class="container" id="content">
      <!-- Example row of columns -->
      <div class="container">
        <div class="row">
          <form>
            <div class="form-group">
              <hr />
              <h1>Registration</h1>
              <input id="register_username" type="text" placeholder="Username" class="form-control" />
            </div>
            <div class="form-group">
              <input id="register_password" type="password" placeholder="Password" class="form-control" />
            </div>
            <div class="form-group">
              <input id="register_password_repeat" type="password" placeholder="Repeat Password" class="form-control" />
            </div>
            <div class="checkbox">
              <label>
              <input id="register_observable" checked="checked" type="checkbox" /> Make my position visible to others</label>
            </div>
            <button id="register_submit" type="submit" class="btn btn-block btn-success">Register</button>
          </form>
        </div>
        <hr />
      </div>
    </div>
  </body>
</html>
