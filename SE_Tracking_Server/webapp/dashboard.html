<!doctype html>

<html>

	<head>
		<title>GeoTracker - Dashboard</title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="css/custom.css">
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCk21t6ICUW7xeQMvz0qL1jL_VNwl7sLtw&sensor=false" type="text/javascript"></script>
		<style type="text/css">
			body {
				padding-top: 50px;
				padding-bottom: 20px;
			}
		</style>

		<link href="favicon.ico" rel="icon" type="image/x-icon" />

	<body onload="initialize()">

			<div class="container">

					</button>
					<a class="navbar-brand" href="index.html">GeoTracker</a>
				</div>

						<div class="form-group">

						</div>
						<button type="submit" id="sign_in_button" class="btn btn-success">
							Sign in
						</button>
						<button type="submit" id="register_button" class="btn btn-success">

						<button type="submit" id="logout_button" class="btn btn-success">

				</div>

			</div>

		<!-- Main jumbotron for a primary marketing message or call to action -->

		<div class="container" style="height: 80%;">
			<div class="row" style="height: 100%;">
