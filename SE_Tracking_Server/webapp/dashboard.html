<!doctype html>

<html>

	<head>
		<title>GeoTracker - Dashboard</title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="css/custom.css">
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCk21t6ICUW7xeQMvz0qL1jL_VNwl7sLtw&sensor=false" type="text/javascript"></script>
		<style type="text/css">
			body {
				padding-top: 50px;
				padding-bottom: 20px;
			}
		</style>

		<link href="favicon.ico" rel="icon" type="image/x-icon" />
	</head>

	<body onload="initializeMap()">
		<div id="content" class="container" style="height: 80%;">
			<div class="row" style="height: 100%;">
				<div class="col-md-2" style="height: 90%;">
					<h3 class="text-center">Friendlist</h3>
					<div class="well" style="height: 90%;">
						<ul class="list-group checked-list-box">
							<a class="btn btn-primary btn-block">Testfriend #1</a>
							<a class="btn btn-primary btn-block">Testfriend #2</a>
							<a class="btn btn-primary btn-block">Testfriend #3</a>
							<a class="btn btn-primary btn-block">Testfriend #4</a>
							<a class="btn btn-primary btn-block">Testfriend #5</a>
						</ul>
					</div>
				</div>
				<div class="col-md-10" style="height: 90%;">
					<h3 class="text-center">Mapview</h3>
					<div id="googleMap" style="height:400px;width:650px; position: relative; background-color: rgb(229, 227, 223); overflow: hidden;"></div>
				</div>
			</div>
			<hr>			
		</div>

		<!-- /container -->
		<script src="js/app.js"></script>

	</body>

</html>
