<!DOCTYPE html>
<html id="html">
  <head>  
    <title>GeoTracker</title>   
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
  </head>
  <body>
    <div id="content" class="container" style="height: 80%;">
      <div class="row" style="height: 100%; margin-top:20px">
        <div id="list_container" class="col-xs-12 col-lg-3 col-sm-3" > 
          <div hidden id="dashboard_user_panel" class="panel panel-default"  style="height: 100%">
            <div class="panel-heading">
              <div class="form-group">
                <input type="search" class="form-control" value="" placeholder="Search" id="dashboard_user_search"/>                
                <span class="input-icon fui-search"></span>              
              </div>            
            </div>
            <div class="panel-body" style="overflow-y: auto; overflow-x: hidden;">
              <ul class="list-group" style="overflow-y: auto; overflow-x: hidden;" id="dashboard_list_users"></ul>
            </div>
            <!--<button id="dashboard_user_refresh" type="button" class="btn btn-default">&#8635;</button>-->
          </div>
          
          <div hidden id="dashboard_session_panel" class="panel panel-default" style="height: 100%;overflow-y: auto; overflow-x: hidden; min-height:50px;">
            <div class="panel-heading">
              <div class="form-group">
                <input type="search" class="form-control" value="" placeholder="Search" id="dashboard_session_search"/>                
                <span class="input-icon fui-search"></span>              
              </div>            
            </div>
            <div class="panel-body" >
              <ul class="list-group" id="dashboard_list_sessions"></ul>
            </div>
            <!--button id="dashboard_session_refresh" type="button" class="btn btn-default">&#8635;</button-->
          </div>
        </div>
        
        <div class="col-xs-12 col-lg-9 col-sm-9" id="dashboard_map_container">         
          <div id="googleMap" style="position: relative; background-color: rgb(229, 227, 223); overflow: hidden;"></div>
        </div>
      </div>
      <hr />
    </div>
  </body>
</html>
